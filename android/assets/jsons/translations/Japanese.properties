Greetings and blessings be upon you, Kamehameha the Great, chosen by the heavens to unite your scattered peoples. Oh mighty King, you were the first to bring the Big Island of Hawai'i under one solitary rule in 1791 AD. This was followed by the merging of all the remaining islands under your standard in 1810. As the first King of Hawai'i, you standardized the legal and taxation systems and instituted the Mamalahoe Kawanai, an edict protecting civilians in times of war. You ensured the continued unification and sovereignty of the islands by your strong laws and deeds, even after your death in 1819. = 散り散りとなった民をまとめるべく、天に選ばれしカメハメハ大王よ、そなたに祝福あれ。偉大なる王よ、そなたは紀元1791年に、歴史上初めて巨大なハワイ島に統一をもたらした。1810年にはこれに続き、残りの島々をもその支配下に治めた。ハワイの初代王であるそなたは、法制度と税制度を整備し、 戦時下の市民の保護を目的としたママラホエ・カナヴィを発布した。1819年に死を迎えることとなったが、その後もこの厳格な法とその実績により、島々の統一と主権を揺るぎないものとしたのである。
