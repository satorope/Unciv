Blessed Isabella, servant of God, holy queen of Castille and León! Your people greet and welcome you. You are the ruler of Spain, a beautiful and ancient country at the crossroads of the world between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish are a multicultural people with roots in the Muslim and Christian worlds. A seafaring race, Spanish explorers found and conquered much of the New World, and, for many centuries, its gold and silver brought Spain unrivalled wealth and power, making the Spanish court the envy of the world. = 神聖なるイザベラ、神に仕えるカスティリャとレオンの聖なる王女よ、そなたの民はそなたを歓迎する！　そなたは、片岸は地中海に面し、もう一方は広大な大西洋に面する、ヨーロッパとアフリカ世界の交流地点に位置する美しきいにしえの国スペインの支配者である。スペインの民はキリスト教世界とイスラムに原点を持つ多文化民族である。海洋進出の競争においてスペインの探検家が新世界の大部分を発見し、征服し、そして数世紀に渡り新世界の金と銀がスペインに無敵の富と権力をもたらし、スペイン宮廷は世界の羨望の的となった。
O fair and virtuous Isabella! Will you rebuild the Spanish empire and show the world again the greatness of your people? Will you take up the mantle of the holy monarchy, and vanquish your foes under heaven's watchful eyes? Your adoring subjects await your command! Will you build a civilization that stands the test of time? = 公平で高潔なイザベラよ、どうかスペイン帝国を再建し世界にそなたの民の偉大さを見せつけてはくれないか？　聖なる君主の役を再び引き受け、神の御加護の下で敵を征服してはくれまいか？　そなたを愛する国民がそなたの命を待っている。そして時の試練を耐え抜く文明を築き上げるのだ。
