All hail the most magnificent and magnanimous Empress Theodora, beloved of Byzantium and of Rome! From the lowly ranks of actress and courtesan you became the most powerful woman in the Roman Empire, consort to Justinian I. Starting in the late 520's AD, you joined your husband in a series of important spiritual and legal reforms, creating many laws which elevated the status of and promoted equal treatment of women in the empire. You also aided in the restoration and construction of many aqueducts, bridges, and churches across Constantinople, culminating in the creation of the Hagia Sophia, one of the most splendid architectural wonders of the world. = 万歳！　偉大にして寛大なる皇后テオドラよ！　ビザンチウムとローマに愛されし者よ！　そなたは舞を踊り春を売る卑しき職業から身を起こし、ユスティニアヌス1世の伴侶の座を手にすることで、ローマ帝国で最も力のある女性となった。紀元520年代の後半から、そなたは夫君を補佐して宗教と法律の重要な改革を次々と行った。さらに、帝国における女性の地位を高め、女性を男性同様に扱うための法律をいくつも制定した。そなたはまた、コンスタンティノープルの多くの水道橋、橋、教会の復旧や建設計画を支援した。世界屈指の壮麗さを誇る建築物、ハギア・ソフィア聖堂の建設はその真骨頂と言っていいだろう。
