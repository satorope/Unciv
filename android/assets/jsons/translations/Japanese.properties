You have entered a Golden Age!\nGolden age points are accumulated each turn by the total happiness \n  of your civilization\nWhen in a golden age, culture and production generation increases +20%,\n  and every tile already providing at least one gold will provide an extra gold. = 黄金時代に突入しました！\n黄金時代のポイントは、あなたの文明の幸福度の合計によって毎ターン蓄積されます。\n黄金時代では、文化力と生産力が+20%増加し、\n少なくとも1つのゴールドを供給している全てのタイルは、追加でゴールドを提供します。

Roads and Railroads = 道と鉄道
Connecting your cities to the capital by roads\n  will generate gold via the trade route.\nNote that each road costs 1 gold Maintenance per turn, and each Railroad costs 2 gold,\n  so it may be more economical to wait until the cities grow! = 都市と首都を道路で結ぶことで、道路からゴールドを獲得することができます。\nただし、道路は1ターンに1ゴールドのメンテナンスが必要で、鉄道は1本につき2ゴールドかかるので、\n都市が成長するのを待った方が効率的かもしれません。

