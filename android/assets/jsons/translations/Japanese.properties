Greetings to you, Great King Ramkhamhaeng, leader of the glorious Siamese people! O mighty King, your people bow down before you in awe and fear! You are the ruler of Siam, an ancient country in the heart of Southeast Asia, a beautiful and mysterious land. Surrounded by foes, beset by bloody war and grinding poverty, the clever and loyal Siamese people have endured and triumphed. King Ramkhamhaeng, your empire was once part of the Khmer Empire, until the 13th century AD, when your ancestors revolted, forming the small Sukhothai kingdom. Through successful battle and cunning diplomacy, the tiny kingdom grew into a mighty empire, an empire which would dominate South East Asia for more than a century! = よくぞ来てくれた、名誉あるシャムの指導者、ラームカムヘーンよ！　強大なる王よ、民は畏怖と敬意を持って、そなたの前に跪くだろう！　そなたは、東南アジアの中心に位置する、歴史を持つ国、シャムの指導者である。シャムは美しく神秘的な国である。敵国に囲まれ、残酷な戦争に苦しめられ、ひどい飢餓を経験したが、賢く忠義なシャムの民は、それに打ち勝ってきたのである。ラームカムヘーン王よ、そなたの王国は13世紀までクメール王朝の一部でしかなかったが、先人たちが反乱を起こし、極めて小規模なものであったが、スコータイ王朝を成立させたのである。戦いの勝利と狡猾な外交により、小さな王朝は強大な王朝へと成長し、1世紀以上にわたって東南アジアを支配することとなったのである。
Oh, wise and puissant King Ramkhamhaeng, your people need you to once again lead them to greatness! Can you use your wits and strength of arms to protect your people and defeat your foes? Can you build a civilization that will stand the test of time? = 賢く力のあるラームカムヘーン王よ、民はそなたが栄光へと導いてくれることを望んでいるのだ！　機知と力に富む軍を率い、民を護り、敵を粉砕してはくれぬだろうか？　そして時の試練を耐え抜く文明を築き上げるのだ。
