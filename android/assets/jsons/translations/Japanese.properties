Darius, your people look to you to once again bring back the days of power and glory for Persia! The empire of your ancestors must emerge again, to triumph over its foes and to bring peace and order to the world! O king, will you answer the call? Can you build a civilization that will stand the test of time? = ダレイオスよ、民は力と栄光の日々がペルシアに再び訪れることを願っているのだ！　先人たちが残したペルシア帝国は立ち上がり、敵に打ち勝ち、平和と秩序を世界にもたらさなければならない。王よ、この難題に応えてくれるだろうか？　そして時の試練を耐え抜く文明を築き上げるのだ。
