Oh noble Hiawatha, listen to the cries of your people! They call out to you to lead them in peace and war, to rebuild the great longhouse and unite the tribes once again. Will you accept this challenge, great leader? Will you build a civilization that will stand the test of time? = 崇高なるハイアワサよ！　皆の声に耳を傾けよ！　平和と戦いへと導かれることを民は望んでいるのだ！　ロングハウスを再建し、部族を再び1つにまとめるのだ。偉大なる指導者よ、この難題に立ち向かってくれないだろうか？　そして時の試練を耐え抜く文明を築き上げるのだ。
